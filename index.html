<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>

        <!-- CSS Files -->
        <link rel="stylesheet" href="./assets/style/all.min.css">
        <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style/style.css">

    </head>

    <body>

        <main>
            <section class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="mb-3 text-primary fw-bold">Tic Tac Toe</h1>
                <p class="fs-5">Palyer <span class="display-player playerX">X</span>'s Turn</p>
                <div class="row col-12 col-lg-6 col-md-8">
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4 mb-3"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                    <div class="board col-4"><div class="tile bg-white shadow rounded d-flex justify-content-center align-items-center fs-1 text-uppercase fw-bold text-primary"></div></div>
                </div>
                <div class="display announcer hide mb-2 text-danger fw-bold"></div>
                <button type="button" class="btn btn-primary ps-5 pe-5" id="reset">RESET</button>

            </section>
        </main>
        
        <!-- JS Files -->
        <script src="./assets/js/all.min.js"></script>
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
